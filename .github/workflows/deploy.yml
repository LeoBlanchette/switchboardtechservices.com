name: Hugo Build and Deploy to Opalstack

on:
  push:
    branches:
      - main   # adjust if you deploy from a different branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minif
        

      - name: Setup SSH Agent
        # This action handles key formatting, permissions, and starting the agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts (Still necessary for security)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan opal18.opalstack.com >> ~/.ssh/known_hosts

      - name: Deploy to Opalstack with rsync
        # rsync now uses the key provided by the agent automatically,
        # so you don't need the "-e" flag or the private key path.
        run: |
          rsync -avz --delete \
            public/ theswitchboard@opal18.opalstack.com:/home/theswitchboard/apps/switchboardtechservices/